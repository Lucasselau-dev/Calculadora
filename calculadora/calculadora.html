<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        .fundo{
            background-image: linear-gradient(45deg, black, green);
            height: 100vh;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        .calculadora{
                position: absolute;
                background-color:rgba(0, 0, 0, 0.8);
                top: 0%;
                left: 50%;
                transform: translate(-50%,50%);
                border-radius: 15px;
                padding: 15px;
            }
        .botao{
           width: 50px;
           height: 50px;
           font-size: 25px;
           cursor: pointer;
           background-color: grey;
           border: none;
           color: white;
           margin: 3px;
        }
        .botao:hover{
            background-color: black;
        }
        #resultado{
            width: 207px;
            background-color: white;
            height: 30px;
            margin: 5px;
            font-size: 25px;
            color: black;
            text-align: right;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="fundo">
        <h1>Lucas Selau</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="insert('C')">C</button></td>
                    <td><button class="botao" onclick="insert('<')">&lt;</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('X')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" onclick="insert('=')" style="height: 106px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" onclick="insert('0')" style="width: 106px;">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        let expression = "";  // Variável para armazenar a expressão da calculadora

        function insert(num) {
            if (num === 'C') {
                expression = ""; // Limpa a expressão
            } else if (num === '<') {
                expression = expression.slice(0, -1); // Remove o último caractere
            } else if (num === '=') {
                try {
                    expression = eval(expression.replace('X', '*')); // Substitui 'X' por '*' e calcula
                } catch (error) {
                    expression = "Erro"; // Caso haja erro na expressão
                }
            } else {
                expression += num; // Adiciona o número ou operador à expressão
            }
            document.getElementById('resultado').innerHTML = expression; // Exibe a expressão ou resultado
        }
    </script>
</body>
</html>
